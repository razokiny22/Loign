<div [ngClass]="{'container':true,'sign-up-mode':signUpMode}">
    <div class="form-container">
        <div class="signin-singup">

         
           <router-outlet></router-outlet>
           
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h1>Bienvenu sur Notre Plateforme</h1>
                <h4>Cliquer sur le bouton ci-dessous pour vous inscrire </h4>
                <button class="btn transparent" id="sign-up-btn"(click)="signup()" [routerLink]="['register']">Sign Up</button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h1>Nous somme ravi de vous compter parmi nous</h1>
                <button class="btn transparent" id="sign-in-btn"(click)="signIn()" [routerLink]="['login']">Sign In</button>
            </div>
            <img src="image/undraw_working_remotely_re_6b3a.png" class="image" alt="">
        </div>
    </div>
</div>
